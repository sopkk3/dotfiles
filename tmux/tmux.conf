set -g prefix C-f
unbind C-b
set-option -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Reloaded!"
set -sg escape-time 0
set -g focus-events on

set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g window-style 'fg=color255, bg=color235'
set -g window-active-style 'fg=color255,bg=color0'  #black=color0
set -g status-bg color0
set -g status-fg color255
set-window-option -g window-status-style fg=color255
set-window-option -g window-status-current-style "fg=color0 bg=color255"
set -g status-right "#(/bin/bash ~/dotfiles/tmux/scripts/kube_ctx.sh)"
set -g status-right-length 100 # Prevents k8s info from being cut out

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

if-shell "uname -s | grep -q Darwin" "source ~/.tmux/macos.conf"

# Plugins
# set -g @plugin 'tmux-plugins/tmux-resurrect'

# prefix + I Installs new plugins from GitHub or any other git repository
# prefix + U updates plugin(s)
# prefix + alt + u remove/uninstall plugins not on the plugin list
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
run '~/.tmux/plugins/tpm/tpm'
